{% extends 'base/base.html' %}

{% load staticfiles %}

{% csrf_token %}

{% block header %} &nbsp;&nbsp; <i class="fas fa-chess"></i> &nbsp; New Match {% endblock %}

{% block content %}
	<div class="row">
		<div class="col s8">
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button type='submit' class="waves-effect waves-light btn"><i class="material-icons left">save</i>Save</button>
			</form>
		</div>

		<div class="col s4">
			<div id="example_board" class="board_example"></div>
		</div>
	</div>
{% endblock %}

{% block extrajs %}
	<script type="text/javascript" src="{% static 'js/match/form.js' %}"></script>
{% endblock %}
